<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="login(); $event.preventDefault()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput [ngModel]="username()" (ngModelChange)="username.set($event)" name="username" required>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" [ngModel]="password()" (ngModelChange)="password.set($event)" name="password" required>
        </mat-form-field>

        @if (error()) {
          <p class="error">{{ error() }}</p>
        }
        
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
